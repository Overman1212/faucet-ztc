<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZenChain Claim Tester</title>
</head>
<body>
  <h2>ZenChain Claim Debug</h2>
  <div id="output">Loading...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const wallet = params.get('wallet');
    const output = document.getElementById('output');
    const apiUrl = 'https://zenchain-delta.vercel.app/api/send.js'; // ✅ your live API

    if (!wallet) {
      output.innerHTML = '❌ No wallet address provided in URL (e.g. <code>?wallet=0x123...</code>)';
    } else {
      fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ wallet })
      })
      .then(res => res.json())
      .then(data => {
        output.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      })
      .catch(err => {
        output.innerHTML = `<pre>{ "error": "${err.message}" }</pre>`;
      });
    }
  </script>
</body>
</html>
